<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ternary Traveler</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Add a Point of Interest</legend>
            <label for="placeId">Select a Place</label>
            <!-- TODO: MAKE DROP-DOWN LIST OF PLACES -->
            <select id="placeId" name="placeId">
                <option value="italy">Italy</option>
                <option value="switzerland">Switzerland</option>
                <option value="france">France</option>
            </select>
        
            <label for="interestName">Name</label>
            <input type="text" name="interestName" id="interestName">
        
            <label for="interestDescription">Description</label>
            <input type="text" name="interestDescription" id="interestDescription">
        
            <label for="interestCost">Cost</label>
            <input type="text" name="interestCost" id="interestCost">
        </fieldset>

        <!-- <fieldset>
            <label for="interestReview">Review</label>
             TODO: MAKE ADD-REVIEW ONLY PART OF EDIT FUNCTION 
            <input type="text" name="interestReview" id="interestReview">
        </fieldset> -->
        <button id="submitButton">Submit</button>
    </div>
    <section class="output">
        <article id="italy">
            <h2>Italy</h2>
            <div id="italyPoints">
            
            </div>
        </article>
        <article id="switzerland">
            <h2>Switzerland</h2>
            <div id="switzerlandPoints">

            </div>
        </article>
        <article id="france">
            <h2>France</h2>
            <div id="francePoints">

            </div>
        </article>
    </section>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
